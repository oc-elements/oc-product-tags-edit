<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../oc-tag-list/oc-tag-list.html">

<!--
`oc-product-tags-edit`
Element to edit product tags on the Ordercloud platform

@demo demo/index.html 
-->

<dom-module id="oc-product-tags-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        margin: 15px 0;
      }
    </style>

    <section>
      <h4>Tags</h4>
      <div hidden$="[[!_hasTags(productTags)]]">
        <oc-tag-list tag-list="[[productTags]]" removable></oc-tag-list>
      </div>
      <div hidden$="[[_hasTags(productTags)]]">
        <p>No Tags assigned to product</p>
      </div>

      <h4>Menu Tags</h4>
      <div hidden$="[[!_hasTags(menuTags)]]">
        <oc-tag-list tag-list="[[menuTags]]" selectable></oc-tag-list>
      </div>
      <div hidden$="[[_hasTags(menuTags)]]">
        <p>No Tags assigned to product</p>
      </div>

      <h4>All Product Tags</h4>
      <div hidden$="[[!_hasTags(allProductTags)]]">
        <oc-tag-list tag-list="[[allProductTags]]" selectable></oc-tag-list>
      </div>
      <div hidden$="[[_hasTags(allProductTags)]]">
        <p>No Tags assigned to product</p>
      </div>
    </section>

    <paper-button raised on-tap="_updateTags">Update Tags</paper-button>
  </template>

  <script>
    Polymer({

      is: 'oc-product-tags-edit',

      properties: {
        productTags : Array,
        allProductTags : Array,
        menuTags : Array

      },

      _updateTags : function(e){
        this.fire("product-tags-updated", this.productTags)
      },


      _hasTags : function(tags) {
        return (tags.length);
      }

    });
  </script>
</dom-module>
